<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PaimentForm</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <main>
        <div class="top_space"></div>
        <section>
            <div class="header">
                <div class="text">
                    <h1 class="text__title">Harold Finch</h1>
                    <h2 class="text__subtitle">your total</h2>
                </div>
                <div class="text__price">$88</div>
            </div>
            <div class="main">
                <form action="#">
                    <h4>Credit card number</h4>
                    <input type="text" name="card" autofocus placeholder="4321">
                    <h4>Expiration date</h4>
                    <select name="month">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select name="year">
                        <option>Year</option>
                        <option>2016</option>
                        <option>2017</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                    <h4>CVV</h4>
                    <input type="text" name="cvv">
                    <span>3 or 4 digits - <a href="#">view example</a></span>
                    <div class="footer">
                        <button>Pay</button>
                        <a href="#" class="footer__link">Cancel order</a>
                    </div>
            </div>
            </form>
        </section>
    </main>
</body>

</html>
